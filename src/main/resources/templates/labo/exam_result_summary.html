<!DOCTYPE html>
<html>
<head th:replace="common/header :: common-header"></head>
<body class="hold-transition skin-blue fixed layout-top-nav">
	<div class="wrapper">
		<!-- Main Header -->
		<header th:replace="common/header :: main-header"></header>
		<!-- general doctor -->
		<div class="content-wrapper"
			sec:authorize="hasRole('ROLE_LABORATORY_DOCTOR')">
			<div class="container">
				<div></div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-header">
							<h3 class="box-title">Department Of</h3>
							<h3 class="box-title" th:text="${department}"></h3>
						</div>
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Patient Exam Results Summary</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="patients" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Exam Name</th>
											<th>Exam Code</th>
											<th>Ordered By</th>
											<th>Taken By</th>
											<th>Result</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="exam, iStat: ${examRecords}">
											<td th:text="${iStat.index+1}" />
											<td th:text="${exam.medicalExam.name}" />
											<td th:text="${exam.medicalExam.code}" />
											<td th:text="${exam.examRequesterDoctor.fname}" />
											<td th:text="${exam.examResponseEmployee.fname}" />

											<td th:text="${exam.results}" />

										</tr>
									</tbody>
								</table>
							</div>
						</div>
						</div>
						<div class="col-sm-4">
							<div class="description-block">
								<a class="btn btn-success pull-left" href="/labodoctor">Back
									Home </a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer th:replace="common/header :: footer"></footer>
		</div>
		<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
