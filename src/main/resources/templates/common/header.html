<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>E-Health Card</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" />

<link rel="stylesheet"
	th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}" />

<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}" />
<!-- bootstrap datepicker -->
<!-- Select2 -->
<link rel="stylesheet"
	th:href="@{/bower_components/select2/dist/css/select2.min.css}" />
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" />
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
<!-- Bootstrap time Picker -->
<link rel="stylesheet"
	th:href="@{/plugins/timepicker/bootstrap-timepicker.min.css}" />
<style>
.emsg {
	color: red;
}

.hidden {
	visibility: hidden;
}
</style>
</head>
<body>
	<div class="wrapper">
		<!-- Main Header -->
		<header class="main-header" th:fragment="main-header">
			<nav class="navbar navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<a href="/" sec:authorize="hasRole('ROLE_ADMIN')"
							class="navbar-brand"><b>E</b>HealthCard</a> <a href="/gdoctor"
							sec:authorize="hasRole('ROLE_GENERAL_DOCTOR')"
							class="navbar-brand"><b>E</b>HealthCard</a> <a href="/recptionist"
							sec:authorize="hasRole('ROLE_RECEPTIONIST')"
							class="navbar-brand"><b>E</b>HealthCard</a> 
							 <a href="/labodoctor"
							sec:authorize="hasRole('ROLE_LABORATORY_DOCTOR')"
							class="navbar-brand"><b>E</b>HealthCard</a><a
							sec:authorize="hasRole('ROLE_ADMIN')" href="/"
							class="navbar-brand"><b>H</b>ome</a> <a
							sec:authorize="hasRole('ROLE_GENERAL_DOCTOR')" href="/gdoctor"
							class="navbar-brand"><b>H</b>ome</a> <a
							sec:authorize="hasRole('ROLE_RECEPTIONIST')" href="/recptionist"
							class="navbar-brand"><b>H</b>ome</a> <a
							sec:authorize="hasRole('ROLE_LABORATORY_DOCTOR')"
							href="/labodoctor" class="navbar-brand"><b>H</b>ome</a>

						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar-collapse">
							<i class="fa fa-bars"></i>
						</button>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse pull-left"
						id="navbar-collapse">
						<div sec:authorize="hasRole('ROLE_GENERAL_DOCTOR')">
							<ul class="nav navbar-nav">
								<li><a href="/consultation/report">Report</a></li>
							</ul>
						</div>
						<div sec:authorize="hasRole('ROLE_ADMIN')">
							<ul class="nav navbar-nav">
								<li><a href="/listHospital">Hospitals</a></li>
								<li><a href="/admin/report">Reports</a></li>
							</ul>
						</div>
						<div sec:authorize="hasRole('ROLE_LABORATORY_DOCTOR')">
							<ul class="nav navbar-nav">
								<li><a href="/report/labo">Report</a></li>
							</ul>
						</div>
						<div sec:authorize="hasRole('ROLE_RECEPTIONIST')">
							<ul class="nav navbar-nav">
								<li><a href="/reception/report">Report</a></li>
							</ul>
						</div>
					</div>
					<div sec:authorize="isAuthenticated()"
						class="collapse navbar-collapse pull-right" id="navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/logout">Logout</a></li>
						</ul>
					</div>
				</div>
				<!-- /.container-fluid -->
			</nav>
		</header>
		<!-- Main Footer -->
		<footer class="main-footer" th:fragment="footer">
			<div class="container">
				<div class="pull-right hidden-xs">
					<b>Version</b> 1.0
				</div>
				<strong>Copyright &copy; 2018-2019 <a href="#">E-Health
						Card</a>.
				</strong> All rights reserved.
			</div>
			<!-- /.container -->
		</footer>
		<div class="control-sidebar-bg"></div>
	</div>
	<div th:fragment="body-bottom-scripts">
		<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
		<!-- Select2 -->
		<script
			th:src="@{/bower_components/select2/dist/js/select2.full.min.js}"></script>
		<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
		<!-- Bootstrap 3.3.7 -->
		<script
			th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

		<!-- DataTables -->
		<script
			th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
		<script
			th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/dist/js/adminlte.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>


		<script sth:src="@{/plugins/input-mask/jquery.inputmask.js}"></script>
		<script
			sth:src="@{/plugins/input-mask/jquery.inputmask.date.extensions.js}"></script>
		<script th:src="@{/plugins/input-mask/jquery.inputmask.extensions.js}"></script>
		<!-- date-range-picker -->
		<script sth:src="@{/bower_components/moment/min/moment.min.js}"></script>
		<script
			th:src="@{/bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
		<!-- bootstrap datepicker -->
		<script
			th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
		<!-- bootstrap color picker -->
		<script
			th:src="@{/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js}"></script>
		<!-- bootstrap time picker -->
		<script th:src="@{/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
		<!-- SlimScroll -->
		<script
			th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
		<!-- iCheck 1.0.1 -->
		<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
		<!-- FastClick -->
		<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/dist/js/adminlte.min.js}"></script>
		<!-- AdminLTE for demo purposes -->
		<script th:src="@{/dist/js/demo.js}"></script>

		<script th:src="@{/plugins/input-mask/jquery.inputmask.js}"></script>
		<script
			th:src="@{/plugins/input-mask/jquery.inputmask.date.extensions.js}"></script>
		<script th:src="@{/plugins/input-mask/jquery.inputmask.extensions.js}"></script>

		<script src="/bower_components/moment/min/moment.min.js"></script>
	</div>
